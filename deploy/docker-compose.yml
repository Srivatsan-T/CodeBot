services:
  ui:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: codebot-ui
    command: python -m streamlit run src/app.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    volumes:
      - ../src:/app/src
      - ../data:/app/data
      - ../docs:/app/docs
      - ../.env:/app/.env
      - ../cloned_repos:/app/cloned_repos
      - ../uploaded_repos:/app/uploaded_repos
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  webhook:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: codebot-webhook
    command: python src/webhook_server.py
    ports:
      - "8000:8000"
    volumes:
      - ../src:/app/src
      - ../data:/app/data
      - ../docs:/app/docs
      - ../.env:/app/.env
      - ../cloned_repos:/app/cloned_repos
      - ../uploaded_repos:/app/uploaded_repos
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

volumes:
  data:
  docs:
